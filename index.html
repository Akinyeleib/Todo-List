<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <form id="todo-list">
            <input type="text" id="todo-input"  placeholder="What do you have planned?"/>
            <input type="submit" id="todo-list-submit" value="Add task">
        </form>
    </header>

    <main>
        <section class="task-list">
            <h2>Todo</h2>
 
            <div id="task">
                <div class="task">
                    <div class="content">
                       <input type="text" class="text" value="The task" readonly/> 
                    </div>
                    <div class="action">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
